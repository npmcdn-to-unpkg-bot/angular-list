<section class='item-detale container'>

  <div class='item-detale__img'>
    <img ng-src="{{item.img}}" alt="{{item.title}}">
  </div>

  <div class="item-detale__text">
    <h2 class='item-detale__title'>{{item.title}}</h2>

    <div class='item-detale__place'>
      <h3 class='title'>Place:</h3>
      <div class="content">
        <cite>{{item.place}}</cite>
      </div>
    </div>

    <div class="item-detale__desc">
      <h3 class='title'>Description:</h3>
      <div class="content">
        <p>{{item.desc}}</p>
      </div>
    </div>
  </div>

</section>
